<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    body {
        margin: 0px;
    }

    a {
        color: black;
        text-decoration: none;
    }

    h1 {
        font-size: 45px;
        text-align: center;
        border-bottom: 1px solid gray;
        margin: 0px;
        padding: 20px;
    }

    #grid ol {
        border-right: 1px solid gray;
        width: 100px;
        margin: 0;
        padding: 20px;
    }

    #grid {
        display: grid;
        grid-template-columns: 150px 1fr;
    }

    #article {
        padding-left: 25px;
    }

    @media(max-width: 800px) {
        #grid {
            display: block;
        }

        #grid ol {
            border-right: none;
        }

        h1 {
            border-bottom: none;
        }
    }
</style>

<body>
    <h1>CSS</h1>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://blog.naver.com/1233day">CSS</a>) is a style sheet language used
    for describing
    the presentation of a document written in a markup language like HTML.
</body>

</html>
